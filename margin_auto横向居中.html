<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .wp {
            width: 500px;
            height: 500px;
            background-color: green;
        }

        /*****************      margin：auto 只在限定固定宽度的时候才生效        **************/
        .box {
            margin: auto;
            width: 200px;
            background-color: red;
        }
    </style>
</head>
<body>
    <div class="wp">
        <div class="box"> margin：auto 使用 </div>
    </div>
</body>
</html>
// 只能做到横向居中，不能垂直居中
// 原理是：
margin-top:auto和margin-bottom:auto的计算值是0，所以margin:auto只是水平居中了。

只要把top/bottom/left/right都设置成0,并给元素限制宽高，然后再设置margin:auto就可以实现了。
