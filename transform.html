<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .wp {
            width: 500px;
            height: 500px;
            background-color: green;
        }


        .wp {
            position: relative;
        }
        .box {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%,-50%);
        }
    </style>
</head>
<body>
    <div class="wp">
        <div class="box">transform 居中 </div>
    </div>
</body>
</html>
